<form class="form-group">
  <div class="card p-3 mb-2">
    <h2 class="card-title">Creacion de nueva cita</h2>
    <div class="row">
      <div class="col-12 col-lg-6 mb-3">
        <label for="idPaciente" class="form-label">Identicacion del paciente</label>
        <input id="idPaciente" name="idPaciente" [(ngModel)]="cita.idPaciente" (change)="seleccionar($event)"
          type="text" list="pacientes" class="form-control flexdatalist"   
          data-min-length='1'
          data-max-shown-results="10"
        />
        <datalist id="pacientes">
          <option *ngFor="let paciente of pacientes" [value]="paciente.identificacion">
            {{paciente.identificacion}} ({{paciente.nombre}} {{paciente.apellido}})
          </option>
        </datalist>
      </div>
      <div class="col-12 col-lg-6 mb-3">
        <label for="idOdontologo" class="form-label">Identicacion del odontologo</label>
        <input id="idOdontologo" name="idOdontologo" [(ngModel)]="cita.idOdontologo"
          type="text" list="odontologos" class="form-control flexdatalist"   
          data-min-length='0'
          data-max-shown-results="10"
        />
        <datalist id="odontologos">
          <option *ngFor="let odontologo of odontologos" value="{{odontologo.identificacion}}">
            <span>{{odontologo.nombre}} {{odontologo.apellido}}</span>
          </option>
        </datalist>
      </div>
    </div>
    <div class="row">
      <div class="col-12 col-lg-4">
        <label for="motivo">Motivo</label>
        <select class="form-control" id="motivo" name="motivo" [(ngModel)]="cita.motivo">
          <option selected disabled>--Seleccione--</option>
          <option value="PrimeraVez">Primera vez</option>
          <option value="TR">Tratamiento</option>
          <option value="UR">Urgencia</option>
          <option value="PyP">P&P</option>
        </select>
      </div>
      <div class="col-12 col-lg-4 mb-3">
        <label for="horaInicio" class="form-label">Dia de la cita y hora</label>
        <input type="datetime-local" class="form-control" id="horaInicio" name="horaInicio" [(ngModel)]="cita.horaInicio"/>
      </div>
      <div class="col-12 col-lg-4 mb-3">
        <label for="horaFin" class="form-label">Hora final</label>
        <input type="datetime-local" class="form-control" id="horaFin" name="horaFin" [(ngModel)]="cita.horaFin"/>
      </div>
    </div>
    <div class="row">
      <div class="col-12 col-lg-4 mb-3">
        <label for="observaciones" class="form-label">Observacion</label>
        <input type="text" class="form-control" id="observaciones" name="observaciones" [(ngModel)]="cita.observaciones"/>
      </div>
    </div>

    <div class="d-flex justify-content-end">
      <button (click)="add()" class="btn btn-primary mr-3">Guardar</button>
      <button [routerLink]="['/agenda']" class="btn btn-danger">Cancelar</button>
    </div>
  </div>
</form>
